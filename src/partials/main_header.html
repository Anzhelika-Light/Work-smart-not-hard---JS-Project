<header class="header">
  <div class="container">
    <div class="header__link-container">
      <nav class="nav">
        <a href="./index.html" class="nav__logo">
          <svg
            class="nav__logo-img"
            width="24"
            height="24"
            aria-label="логотип"
          >
            <use href="./images/sprite.svg#film"></use>
          </svg>
          <span class="nav__logo-text">Filmoteka</span>
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./" class="nav__link active-link">Home</a>
          </li>
          <li class="nav__item">
            <a href="./library.html" class="nav__link">My library</a>
          </li>
        </ul>
      </nav>

      <button data-switch data-modal-open type="button" class="sign-in-btn">
        <svg
          width="15"
          height="15"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="кнопка авторизації"
        >
          <path
            d="M14.5 22.4v2.84h3V22.4a2.965 2.965 0 0 0 1.7-2.638v-.002a3.102 3.102 0 0 0-3.098-3.002l-.107.002H16a3.099 3.099 0 0 0-3.2 2.995v.005a2.96 2.96 0 0 0 1.682 2.632l.018.008z"
          />
          <path
            d="M29.5 10H27C26.688 4.408 22.078-.009 16.435-.009c-.153 0-.305.003-.457.01L16 0a9.732 9.732 0 0 0-.435-.009c-5.642 0-10.253 4.417-10.563 9.981L5.001 10h-2.5a2.5 2.5 0 0 0-2.5 2.5v17a2.5 2.5 0 0 0 2.5 2.5h27a2.5 2.5 0 0 0 2.5-2.5v-17a2.5 2.5 0 0 0-2.5-2.5zM16 2.5a8.1 8.1 0 0 1 8.498 7.473L24.5 10h-17c.316-4.213 3.812-7.511 8.079-7.511.148 0 .296.004.442.012l-.02-.001zm13.5 27h-27v-17h27z"

        <!--  <svg width="15" height="15" aria-label="кнопка авторизації">
          <use data-switch href="./images/sprite.svg#icon-lock.svg"></use>
        </svg>-->
      </button>
      <!-- <button type="button" class="sign-in-btn">
        <svg width="15" height="15" aria-label="кнопка авторизації">
          <use href="./images/sprite.svg#icon-tick"></use>
        </svg>
      </button> -->
    </div>

    <form class="search">
      <input
        type="text"
        class="search__input"
        name="searchQuery"
        autocomplete="off"
        required
        placeholder="Movie search"
      />
      <button type="submit" class="search__btn">
        <svg width="12" height="12" class="search__icon">
          <use href="./images/sprite.svg#search"></use>
        </svg>
      </button>
      <button type="button" class="search__btn search__btn--advanced">
        <svg
          width="12"
          height="12"
          class="search__icon show-advanced-search-js"
        >
          <use href="./images/sprite.svg#arrow-down"></use>
        </svg>
      </button>
      <button
        type="button"
        class="search__btn search__btn--advanced visually-hidden"
      >
        <svg
          width="12"
          height="12"
          class="search__icon hide-advanced-search-js"
        >
          <use href="./images/sprite.svg#arrow-up"></use>
        </svg>
      </button>
    </form>
    <include src="./partials/advanced_search_form.html"></include>
  </div>
</header>
