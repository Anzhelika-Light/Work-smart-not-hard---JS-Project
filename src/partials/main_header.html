<header class="header">
  <div class="container">
    <nav class="nav">
      <a href="./index.html" class="nav__logo">
        <svg class="nav__logo-img" width="24" height="24" aria-label="">
          <use href="./images/sprite.svg#film"></use>
        </svg>
        <span class="nav__logo-text">Filmoteka</span>
      </a>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="./" class="nav__link active-link">Home</a>
        </li>
        <li class="nav__item">
          <a href="./library.html" class="nav__link">My library</a>
        </li>
      </ul>
    </nav>
    <form class="search">
      <input
        type="text"
        class="search__input"
        name="searchQuery"
        autocomplete="off"
        required
        placeholder="Movie search"
      />
      <button type="submit" class="search__btn">
        <svg width="12" height="12" class="search__icon">
          <use href="./images/sprite.svg#search"></use>
        </svg>
      </button>
      <button type="button" class="search__btn search__btn--advanced">
        <svg
          width="12"
          height="12"
          class="search__icon show-advanced-search-js"
        >
          <use href="./images/sprite.svg#arrow-down"></use>
        </svg>
      </button>
      <button
        type="button"
        class="search__btn search__btn--advanced visually-hidden"
      >
        <svg
          width="12"
          height="12"
          class="search__icon hide-advanced-search-js"
        >
          <use href="./images/sprite.svg#arrow-up"></use>
        </svg>
      </button>
    </form>
    <form class="advanced-search search--advanced-js visually-hidden">
      <select name="" id="" class="advanced-search__genre"></select
      ><select name="" id="" class="advanced-search__year"></select
      ><select name="" id="" class="advanced-search__exlude-genre"></select
      ><select name="" id="" class="advanced-search__monetization"></select>
      <checkbox class="advanced-search__adult"></checkbox>
      <select name="" id="" class="advanced-search__sort-buy"></select>
      <button class="advanced-search__submit" type="submit"></button>
    </form>
  </div>
</header>
